<h2>Eventos</h2> <hr>

<div action="" class="form-inline">
  <div class="form-group form-group col-md-8">
    <label class="mr-2">Filtro: </label>
    <input type="text" class="form-control col-md-8 mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
  </div>
</div>
  <table class="table table-striped mt-2">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th><button (click)="exibeImagem()" type="button" class="btn btn-outline-light btm-sm">{{mostrarImagem ? 'Ocultar': 'Exibir'}}</button> </th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>{{evento.eventoId}}</td>
        <td><img [collapse]="!mostrarImagem" [isAnimated]="true" src="/assets/images/{{evento.imagemUrl}}" alt="" width="150px" margin="2" class="img-responsive"/></td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lote}}</td>
        <td>
          <button type="button" class=" btn btn-outline-info btn-sm mr-2">Editar</button>
          <button type="button"  class="btn btn-outline-danger btn-sm">Excluir</button>

        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr><td colspan="8" class="text-center"><h4>Nenhum evento encontrado</h4></td></tr>
    </tfoot>
  </table>
